<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microswab AI</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f8fafc;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0f172a;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    #chat-messages {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #f1f5f9;
    }

    .msg {
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .msg.user {
      background: #2563eb;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .msg.ai {
      background: #ffffff;
      color: #0f172a;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* Typing indicator */
    .typing {
      display: inline-flex;
      gap: 6px;
      align-items: center;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #94a3b8;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }

    form {
      display: flex;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background: #ffffff;
    }

    input {
      flex: 1;
      border: 1px solid #cbd5f5;
      border-radius: 20px;
      padding: 12px 14px;
      font-size: 15px;
      outline: none;
    }

    button {
      margin-left: 8px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 20px;
      padding: 10px 18px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>

<body>

  <header>ü§ñ Microswab AI</header>

  <div id="chat-messages">
    <div class="msg ai">
      Hey üëã I‚Äôm <strong>Microswab AI</strong> ‚Äî your learning companion.<br><br>
      What skill would you like to learn today? üöÄ
    </div>
  </div>

  <form id="chat-form">
    <input id="chat-input" placeholder="Ask Microswab AI anything‚Ä¶" autocomplete="off" />
    <button type="submit">
      <span class="material-icons">send</span>
    </button>
  </form>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("chat-input");
    const messages = document.getElementById("chat-messages");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.innerHTML = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    function showTyping() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "msg ai";
      typingDiv.id = "typing-indicator";
      typingDiv.innerHTML = `
        <div class="typing">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      `;
      messages.appendChild(typingDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      showTyping();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        removeTyping();
        addMessage(data.reply || "‚ö†Ô∏è AI could not respond.", "ai");

      } catch (err) {
        removeTyping();
        addMessage("‚ö†Ô∏è Network error. Please try again.", "ai");
      }
    });
  </script>

</body>
</html>
